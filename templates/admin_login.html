{% extends "base.html" %}

{% block title %}Admin Login - IoT Verse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" 
                         alt="IoT Verse Logo" height="60" class="mb-3">
                    <h2 class="h4">Admin Login</h2>
                    <p class="text-muted">IoT Verse Management System</p>
                </div>
                
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="admin@iotverse.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" 
                               name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check"></i> Secure Admin Access
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="text-muted">
                Version: v2.1.1.8<br>
                Developed by MintFire
            </p>
        </div>
    </div>
</div>
{% endblock %}
